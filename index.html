<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Ankademin Quiz</title>
</head>
<body>
    <div class="frame">
    <header>
        <h1>Ankademin Quiz</h1>
        <div></div>
        <button class="darkButton">Dark</button>
        <button class="lightButton" hidden="hidden">Light</button>
    </header>

    <main>
        <div class="submitContainer">
            <form>
                <p>Dra för att välja.</p>

             <div class="slidecontainer">
             <input type="range" min="5" max="25" value="10" class="slider" id="antalSpel">
             <p>antal frågor: <span id="demo"></span></p>
             </div>
                <input value="Start quiz" type="submit" class="startButton" id="startButton" />
                
            </form>
            
        </div>
        
    
        <div class="questionContainer">
            <div class="answerButtonContainer">

        </div>
    </div>

        
    
        <div class="messageContainer"></div>
    
        <div class="nextButtonContainer">
            
        </div>

    </main>

    <footer>
        <p>N & N</p>
    </footer>
</div>
    <script src="bundle.js"></script>
</body>
</html>
